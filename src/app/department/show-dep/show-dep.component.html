<h1 style="margin-left: 530px; font-family: 'Times New Roman', Times, serif; color: rgb(97, 19, 112); padding-top: 20px;" >
  DEPARTMENT DETAILS
</h1>

<!-- Button trigger modal -->
<div style="padding-left: 1200px; ">
  <button type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" style="background-color: rgb(154, 107, 163); " (click)="addClick()">Add Department</button>
</div>
<!-- openModal(template) -->
<!-- Modal -->
<div class="modal" id="exampleModal" data-bs-toggle="modal" data-bs-target="#exampleModal" >
  <div class="modal-dialog">
    <div class="modal-content" >
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">{{modalTitle}}</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
          ></button>
      </div>
      <div class="modal-body">
        <app-add-edit-dep [dep]="dep" *ngIf="ActivateAddEditDepComp" ></app-add-edit-dep>
      </div>
     
    </div>
  </div>
</div>

<div class="container" style="padding-left: 170px;">
  <div data-tippy-content="Click to copy box-shadow #40" style="box-shadow: rgba(0, 0, 0, 0.25) 0px 25px 50px -12px; ">
    <span>
      <table class="table table-stripped" style="font-family: 'Times New Roman', Times, serif;">
        <thead>
          <tr style="text-align: center;">
            <th>DEPARTMENT ID</th>
            <th>DEPARTMENT NAME</th>
            <th>OPTIONS</th>

          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let dataItem of DepartmentList">
            <td style="text-align: center; font-size: 14px; padding-top: 17px;">{{dataItem.DepartmentID}}</td>
            <td style="padding-left: 210px; font-size: 14px; padding-top: 17px;">{{dataItem.DepartmentNAME}}</td>
            <td style="text-align: center;">
              <button type="button" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#exampleModal"
                (click)="editClick(dataItem)" data-backdrop="static" style="width: 40px; text-align: center; "
                data-keyboard="false"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                  class="bi bi-pencil-square" viewBox="0 0 16 16">
                  <path
                    d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                  <path fill-rule="evenodd"
                    d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z" />
                </svg></button>

              <button type="button" class="btn btn-light" style="width: 40px; text-align: center;"
                (click)="deleteClick(dataItem)">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-trash3"
                  viewBox="0 0 16 16">
                  <path
                    d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5ZM11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0H11Zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5h9.916Zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5Z" />
                </svg></button>
            </td>

          </tr>
        </tbody>

      </table>
    </span></div>


</div>
